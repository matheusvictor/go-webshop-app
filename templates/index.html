{{ define "Index" }}

{{ template "_head" }}

{{ template "_menu" }}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }} <!-- Itera sob a lista de produtos passadas na função index()-->
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Description }}</td>
                            <td>{{ .Price }}</td>
                            <td>{{ .Quantity }}</td>
                            <td>
                                <button onclick="onDelete('{{ .Id }}')" class="btn btn-danger">Deletar</button>
                            </td>
                        </tr> 
                        {{ end }}               
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="new" class="btn btn-primary mb-2">
                Novo produto
            </a>
        </div>

    </div>
</body>

<script>
    function onDelete(id) {
        let resp = confirm("Tem certeza que deseja remover esse produto?")

        if (resp) {
            window.location = `/delete?id=${id}`
        }
    }
</script>

</html>
{{ end }}
